databases:
  - name: postgres
    ipAllowList: []
    databaseName: cripto_production
    user: cripto
    password: <%= ENV["CRIPTO_DATABASE_PASSWORD"] %>

services:
  - type: web
    name: cripto
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false